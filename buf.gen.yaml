version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/tierklinik-dobersberg/apis/gen/go
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative

  - plugin: buf.build/bufbuild/validate-go
    # Make sure to generate your protoc-gen-validate code to the same
    # directory as protoc-gen-go
    out: gen/go
    # You almost always want to set this option with protoc-gen-go
    opt: paths=source_relative

  - plugin: buf.build/bufbuild/connect-go
    out: gen/go
    opt: paths=source_relative

  - plugin: buf.build/bufbuild/es
    out: gen/es
    # With target=ts, we generate TypeScript files.
    # Use target=js+dts to generate JavaScript and TypeScript declaration files
    # like remote generation does.
    opt: target=js+ts

  - plugin: buf.build/bufbuild/connect-es
    out: gen/es
    # With target=ts, we generate TypeScript files.
    opt: target=js+ts
  